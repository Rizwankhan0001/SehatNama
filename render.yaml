services:
  - type: web
    name: sehetnama-backend
    env: node
    buildCommand: cd backend && npm install
    startCommand: cd backend && npm start
    envVars:
      - key: MONGODB_URI
        sync: false
      - key: JWT_SECRET
        generateValue: true
      - key: NODE_ENV
        value: production

  - type: web
    name: sehetnama-frontend
    env: static
    buildCommand: npm install && npm run build
    staticPublishPath: ./build
